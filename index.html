<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMore.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage">
        <form id="loginForm">
            <h2>Login to ShopMore</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="mainPage" style="display:none;">
        <header id="pageHeader">
            <div class="user-profile">
                <img src="FinalSprintPics/download (1).png" alt="Profile Picture">
                <span id="userDisplayName"></span>
            </div>
            <h1>ShopMore</h1>
        </header>
        <div id="products"></div>
        <h2>My Cart</h2>
        <div id="cart"></div>
        <div id="checkout">
            <h3>Total: $<span id="total">0.00</span></h3>
            <button onclick="showCheckoutForm()">Proceed to Checkout</button>
            <div id="checkoutForm" style="display:none;">
                <input type="text" placeholder="Address" id="address" required>
                <input type="text" placeholder="Credit Card Number" id="creditCard" required>
                <input type="text" placeholder="CVV" id="cvv" required>
                <button onclick="finalizePurchase()">Submit Order</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
